<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      People Task Activities
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-row>
    <ion-col col-9>
      <ion-item>
        <ion-input type="text" [(ngModel)]="newItem" placeholder="New activity item"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col>
      <button ion-button (click)="addItem()">Add!</button>
    </ion-col>

  </ion-row>


  <ion-list>
    <ion-item-sliding *ngFor="let item of shoppingItems | async">
      <ion-item>
        <h2>{{item.$value}}</h2>
        <p>TEST</p>
      </ion-item>

      <ion-item-options side="right">
        <button ion-button color="primary" icon-only (click)="updateItem(item)"><ion-icon name="trash"></ion-icon></button>
        <button ion-button color="danger" icon-only (click)="removeItem(item.$key)"><ion-icon name="trash"></ion-icon></button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <ion-list>
    <ion-item-sliding *ngFor="let baby of babyItems | async">
      <ion-item>
        <ion-avatar item-start>
          <img src={{baby.img}}>
        </ion-avatar>
        <h2>{{baby.name}}</h2>
        <p>{{baby.tagLine}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" icon-only (click)="removeItem(item.$key)"><ion-icon name="trash"></ion-icon></button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
